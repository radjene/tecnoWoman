          <script>
                function pesquisar(){
                    var input, filter, ul, li, a, i;
                    input = document.getElementById("search-txt");
                    filter = input.value.toUpperCase();
                    console.log(filter);
                    ul = document.getElementById("perfisLista");
                    li = ul.getElementsByTagName("li");
                    console.log(filter.length);
                    for (i = 0; i < li.length; i++){
                        if (filter.length != 0) {
                            a = li[i].getElementsByTagName("a")[0];
                            if(a.innerHTML.toUpperCase().indexOf(filter) > -1){
                                li[i].style.display = "block";
                            }
                            else{
                                li[i].style.display = "none";
                            }
                        }
                        else {
                            li[i].style.display = "none";
                        }
                    }
                }

            </script>

    <script>
        var discussoes = projBD.queryAll("discussoes");
        var tituloDiscussoes = [];
        var descricaoDiscussoes = [];
        for (var i = 0; i < discussoes.length; i++) {
            tituloDiscussoes.push(discussoes[i].titulo);
            descricaoDiscussoes.push(discussoes[i].descricao);

        for (var i = 0; i < tituloDiscussoes.length; i++){
            var criartitulo = document.createElement("h2");
            var criardescricao = document.createElement("p");
            criartitulo.append(tituloDiscussoes[i]);
            criardescricao.append(descricaoDiscussoes[i]);
            //addClass se quiser adicionar um classe ao h2 ou ao p
            document.getElementById("discussoesContainer").append(criartitulo);
            document.getElementById("discussoesContainer").append(criardescricao);
        }
    </script>
