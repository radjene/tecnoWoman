<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/tecnowoman.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/gif" href="imagens/animated_favicon1.gif">
    <title>Bem-vinda ao Tecnowoman!</title>
</head>

<body>
    <header>
        <nav class="navBar">
            <span id="navbar-toggle">
            <i class="fa fa-bars"></i>
            </span>
            <a href="index.html"> <img src="imagens/logo1empng.png" alt="Logo Tecnowoman" id="logo">
            </a>
        </nav>
    </header>
    <main id="principal">
        <div class="imagem">
            <img src="imagens/logobarbief.png" width="320" height="205" />
        </div>

        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-4 control-label" for="email"></label>
                <div class="col-md-4">
                    <input id="email" name="email" type="email" placeholder="E-mail" class="form-control input-md">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="senha"></label>
                <div class="col-md-4">
                    <input id="senha" name="senha" type="password" placeholder="Senha" class="form-control input-md">
                </div>
            </div>
            <div id="bottao">
                <button id="entrar" name="entrar" class="botao1">Entrar</button>
                <button id="cadastrar" name="cadastrar" class="botao1">Cadastre-se</button>
                <a href="construcao.html" style="font-size:28px; color: black" data-toggle="tooltip" title="Esqueceu a senha?"><i class="fa fa-question-circle"></i></a>
            </div>
        </div>
    </main>
</body>

</html>
